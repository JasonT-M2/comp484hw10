<!DOCTYPE html>
<html>
  <head>
    <title>Your Giga Pet</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>
        This is your Giga Pet
      </h1>
    </header>

    <main>
      <section class="pet-image-container">
         <!-- Replace pet image with your own pet image -->
        <img id = "petImage" class="pet-image" src="images/KRtDLD_Kirby_Inhale.png">
      </section>
      <section class="dashboard">
        <div>Name: <strong><span class="name"></span></strong></div>
        <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness"></span> </strong></div>
        <div>Energy: <strong><span class="energy"></span> </strong></div>
        <h3 id="dialogue">Hi, I am Kirby!</h3>
        <div class="button-container">
          <button id="treat" class="treat-button">
            Treat
          </button>
          <button id="play" class="play-button">
            Play
          </button>
          <button  id="exercise" class="exercise-button">
            Exercise
          </button>
          <button id="rest" class="rest-button">
            Rest
          </button>
        </div>
      </section>
      <section>
        <div class="button-container">
          <button class="reset-button">
              Reset
          </button>
        </div>
      </section>
      <section>
        <h2>Keyboard Controls</h2>
        <p>press R for Reset</p>
      </section>
      
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
  </body>
</html>
